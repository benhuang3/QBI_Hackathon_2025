<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <h1>Welcome to My Website2</h1>

    <div class="header-container">
      This is a sample HTML page served with Flask.
    </div>

    <form action="/" method="post" class="form-container" id="a-form">
      <p>
        <label for="pseq">Protein Sequence: </label>
        <textarea id="pseq" name="pseq"></textarea><br><br>
      </p>
      <p>
        <label for="dstr">Drug SMILES String: &nbsp; </label>
        <textarea id="dstr" name="dstr"></textarea><br><br>
      </p>


    </form>

    <div class="button-container">
        <button type="submit" form="a-form">Submit</button>
      </div>


    <h2>Result: {{ result }}</h2>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


  </body>
</html>
